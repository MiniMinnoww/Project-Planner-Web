<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Creator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <!--Creator Elements - these are used to create new tiles-->
    <div note-creator class="note" , id="note-creator">
        <input type="text" class="text-input" value="Note" disabled>
    </div>

    <div note-creator class="to-do" , id="to-do-creator">
        <input type="checkbox" , class="checkbox-input" disabled>
        <input type="text" class="text-input" value="To-Do" disabled>
    </div>

    <div note-creator class="header" , id="header-creator">
        <input type="text" class="header-input" value="Header" disabled>
    </div>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
